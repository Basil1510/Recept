<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4b3c5c;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.5);
        }
        button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }
        #instruction img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .nav-button {
            margin: 15px 5px;
        }
    </style>
</head>
<body>
    <h1>üçπ –ö–æ–∫—Ç–µ–π–ª–∏ –æ—Ç —Å–∏–Ω–∏—Ü—ã üçπ</h1>
    <button onclick="startInstruction()">Aperol Spritz</button>
    
    <div id="instruction"></div>

    <script>
        let currentStep = 1;
        const totalSteps = 6;

        function startInstruction() {
            currentStep = 1;
            showStep();
        }

        function showStep() {
            document.getElementById('instruction').innerHTML = `
                <img src="${currentStep}.png" alt="Step ${currentStep}">
                <div>
                    ${currentStep > 1 ? '<button class="nav-button" onclick="prevStep()">‚óÄÔ∏è –ù–∞–∑–∞–¥</button>' : ''}
                    ${currentStep < totalSteps ? '<button class="nav-button" onclick="nextStep()">–î–∞–ª–µ–µ ‚ñ∂Ô∏è</button>' : ''}
                </div>
            `;
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep();
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep();
            }
        }
    </script>
</body>
